<!DOCTYPE html>
<html lang='en'>
<meta http-equiv="Content-Security-Policy" content="default-src 'self'">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="assets/bootstrap.min.css">
  <link rel="stylesheet" href="assets/bootstrap-theme.min.css">
  <link rel="stylesheet" href="local.css">

  <script src="util.js"></script>
  <script src="assets/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="param-section">
        <div id="versioninfo"></div>
        <h3 class="blocktitle">CompareMS2 parameters</h3><br/>

        <div><label class="input-label2">Directory of MGF files:</label>
            <input class="input-value" type="text" id="mgfdir" spellcheck="false">&nbsp;<button type="button" id="select-directory">Select dir</button></div>
        <div><label class="input-label3 small"></label>        
            <span id=mgfinfo class="small"></span></div>
        <div><label class="input-label">Maximum precursor mass difference:</label>
            <input class="input-value" type="number" id="precmassdif" min="0" max="10" step=".001" value="2.05">&nbsp;(<it>m/z</it>)</div>
        <div><label class="input-label">Maximum scan number difference:</label>
            <input class="input-value" type="number" id="chrompeakw" min="0" max="100000"value="1500">&nbsp;(scans)</div>
        <div><label class="input-label">Score cutoff:</label>
            <input class="input-value" type="number" id="cutoff" min="0" max="1" step=".001" value="0.8"></div>
        <div hidden>
            &nbsp;&nbsp;<input class="input-select" type="checkbox" id="capturelog" name="capture" checked>
            <label> Capture log</label>&nbsp;
            <input class="input-select" type="checkbox" id="richoutput" name="richout">
            <label> Rich output</label>
        </div>
    </div>


    <div class="param-section">
        <h3 class="blocktitle">Distance matrix calculation</h3><br/>
    
        <div><label class="input-label">Sample to species file:</label>
            <input class="input-value" type="text" id="s2sfile" >&nbsp;<button type="button" id="select-speciesfile">Select file</button></div>
        <div><label class="input-label">Output filename root:</label>
            <input class="input-value" type="text" id="outbasename" value="comp"></div>
        <div><label class="input-label">Output format</label>
            <input disabled type="checkbox" id="outmega" name="output-mega" checked>
            <label> MEGA</label>
            <input type="checkbox" id="outnexus" name="output-nexus">
            <label> NEXUS</label>&nbsp;
        </div>
        <div><label class="input-label">Compare order</label>
            <select name="order" id="compare-order">
                <option value="random" selected>Random</option>
                <option value="smallest-largest">Smallest-largest first</option>
                <option value="smallest">Smallest-smallest first</option>
                <option value="largest">Largest-largest first</option>
            </select>
        </div>
        <div hidden><label class="input-label"></label>
            <input type="checkbox" id="avgspecie" name="average">
            <label> Average all output per specie</label>&nbsp;
        </div>
        <div hidden><label class="input-label"></label>
            <input type="checkbox" id="impmiss" name="impute-missing">
            <label> Impute missing values</label>
        </div>
    </div>
    <div class="text-center">
        <input class="btn-lg" id="submit" type="submit" value="Start">
    </div>
    <script src="index.js"></script>
    </body>

</html>
