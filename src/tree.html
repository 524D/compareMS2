<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link href="assets/phylotree.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/micon_nb.min.css">
    <link rel="stylesheet" href="local.css">
    <link rel="stylesheet" href="tree.css">
    <!-- Load RequireJS and configure module loading -->
    <script data-main="assets/require-config" src="assets/require.js"></script>
</head>

<body>
    <div class="tvert-container">
        <div class="tvert-progress">
            <progress id="progress" value="0" max="100"></progress>
        </div>
        <div class="tvert-main">
            <div class="mainhor-container">
                <div class="main-control-item">
                    <div class="control-container">
                        <div class="control-item">
                            &nbsp;&nbsp;<input type="checkbox" id="layout" name="radial_layout">
                            &nbsp;<label>Radial layout</label>
                        </div>
                        <div class="control-item">
                            &nbsp;&nbsp;<input type="checkbox" id="topology" name="topology_only">
                            &nbsp;<label>Topology only</label>
                        </div>
                        <div class="control-item">
                            <label for="cars">Quality color scale:</label>
                            <select id="qscale">
                                <option value="rblkb" selected="selected">Red-black-blue</option>
                                <option value="black">None (black)</option>
                                <option value="gray">Grayscale</option>
                                <option value="rgb">Red-green-blue</option>
                                <option value="ylgnbu">Yellow-green-blue</option>
                            </select>
                            <br><br>
                        </div>
                        <div class="control-item">
                            &nbsp;<button id="store-image"><i class="mi mi-OpenFile mi-lg icon-valign"></i>Save
                                picture</button>
                            <label class="small-input">image type:</label>
                            <select class="small-input" name="img-type" id="img-type">
                                <option value="png">PNG</option>
                                <option value="svg">SVG</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="main-chart">
                </div>
            </div>
        </div>
        <div class="tvert-activity">
            <div class="act-hor-container">
                <div class="act-text-item">
                    <div id="activity" class="info-activity"></div>
                </div>
                <div class="act-details-button-item">
                    <div class="info-control"><button id="details">Show details</botton>
                    </div>
                </div>
            </div>
        </div>
        <div class="tvert-details">
            <div id="stdout" class="info-details"></div>
        </div>
    </div>

    <script src="assets/jquery-3.6.0.min.js"></script>

    <!-- <script src="assets/bootstrap.bundle.min.js"></script>
    <script src="assets/underscore-min.js" charset="utf-8"></script> -->
</body>

</html>
