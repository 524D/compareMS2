<!DOCTYPE html>
<html lang='en'>
<meta http-equiv="Content-Security-Policy" content="default-src 'self'">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="assets/bootstrap.min.css">
  <link rel="stylesheet" href="assets/bootstrap-theme.min.css">
  <link href="assets/phylotree.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/micon_nb.min.css">
  <link rel="stylesheet" href="local.css">
  <link rel="stylesheet" href="tree.css">
</head>

<body>
  <div class="tvert-container">
    <div class="tvert-progress">
      <progress id="progress" value="0" max="100"></progress>
    </div>
    <div class="tvert-main">
      <div class="mainhor-container">
        <div class="main-control-item">
          <div class="control-container">
            <div class="control-item">
              &nbsp;&nbsp;<input type="checkbox" id="layout" name="radial_layout">
              &nbsp;<label>Radial layout</label>
            </div>
            <div class="control-item">
              &nbsp;&nbsp;<input type="checkbox" id="topology" name="topology_only">
              &nbsp;<label>Topology only</label>
            </div>
            <div class="control-item">
              &nbsp;<button id="pause"><i class="mi mi-Pause mi-lg icon-valign"></i>Pause</button>
            </div>
            <div class="control-item">
              &nbsp;<button id="store-svg"><i class="mi mi-OpenFile mi-lg icon-valign"></i>Save picture</button>
            </div>
          </div>
        </div>
        <div id="main-tree-item">
            <svg id="tree_display"></svg>
        </div>
      </div>
    </div>
    <div class="tvert-activity">
      <div class="act-hor-container">
        <div class="act-text-item">
          <div id="activity" class="info-activity"></div>
        </div>
        <div class="act-details-button-item">
          <div class="info-control"><button id="details">Show details</botton></div>
        </div>
      </div>
    </div>
    <div class="tvert-details">
      <div id="stdout" class="info-details"></div>
    </div>
  </div>
  
  <script src="util.js"></script>
  <script src="assets/jquery-3.5.1.min.js"></script>
  <script src="assets/bootstrap.min.js"></script>
  <script src="assets/d3.v3.min.js"></script>
  <script src="assets/phylotree.js"></script>
  <script src="assets/underscore-min.js" charset="utf-8"></script>
  <script src="tree.js"></script>
  <script src="upgma.js"></script>

</body>

</html>
